<ul>
  {{#each config}}
      <li class="nav-category {{#if selected}}selected{{/if}}" id="gallery-category-{{name}}">
        {{spacify name}}
        {{#if selected}}
          <div class="thumbnail-gallery">
            {{#each ../categoryData}}
              <div class="thumbnail">
                <img src="img/thumbnails/{{thumb}}" id="gallery-img-{{slug}}"/>
              </div>
            {{/each}}
          </div>
        {{/if}}
      </li>
  {{/each}}
</ul>
